<html>
    <head>
        <title>Random Name Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <input type="text" name="search" id="searchBox" placeholder="Search for game" onsubmit="search()">

            <ul id="searchResults"></ul>

            <p id="game"></p>
            <p id="variants"></p>
            <button id="pickButton" onclick="selectRandom()">Pick a game!</button>
        </main>

        <script src="script.js"></script>
    </body>
</html>
