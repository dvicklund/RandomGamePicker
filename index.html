<html>
    <head>
        <title>Random Name Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <input type="text" name="search" id="searchBox" placeholder="Search for game" onsubmit="search()">
                <button id="pickButton" onclick="selectRandom2()">Pick a game!</button>
            </nav>
        </header>
        <main>
            <section id="mainArea">
                <h1 id="gameName"></h1>
                <p id="variants"></p>
                <ul id="searchResults"></ul>
            </section>
        </main>
        <footer>
            <section id="error"></section>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
